<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>razorlovesbaba Sokoban</title>
		<script defer src='game.js'></script>
		<style>
html, body {
	width: 100%; height: 100%;
}
body {
	margin: 0;
}
#controls {
	position: absolute;
	bottom: 50px;
}
#controls button {
	padding: 0;
	background: transparent;
	border: 2px solid #ccc;
	border-radius: 5px;
	width: 50px; height: 50px;
	padding: 2px;
}
@keyframes tap {
	0%, 25% {
		background: #ccc;
	}
	100% {
		background: transparent;
	}
}
#controls button:active {
	animation: .3s linear tap;
}
		</style>
	</head>
	<body>
		<canvas id='game'></canvas>
		<div id='controls'>
			<button onclick='go(-1, 0)'>
				<img src='up.png' width='100%' style='transform: rotate(270deg);'>
			</button>
			<button onclick='go(+1, 0)'>
				<img src='up.png' width='100%' style='transform: rotate(90deg);'>
			</button>
			<button onclick='go(0, -1)'>
				<img src='up.png' width='100%'>
			</button>
			<button onclick='go(0, +1)'>
				<img src='up.png' width='100%' style='transform: rotate(180deg);'>
			</button>
		</div>
	</body>
</html>
